<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>

<body>

  <figure class="text-center">
    <blockquote class="blockquote">
      <h1>Hackathon 2022</h1>
    </blockquote>
    </figcaption>
  </figure>

  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a href="register.html">register</a></li>
  </ul>

  <form action="POST">
    <table>
        <tr>
          <td>Your Name </td>
          <td><input type="text" placeholder="Enter Your Full Name"></td>
        </tr>
        <tr>
          <td>Email Address</td>
          <td><input type="email" placeholder="Enter Your Email"></td>
        </tr>
        <tr>
          <td>Category</td>
          <td>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Category</option>
              <option value="1">Health</option>
              <option value="2">Education</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Cricket</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Hockey</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Enter full Address" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Enter Your Full Address</label>
            </div>
          </td>
        </tr><tr>
          <td><a class="btn btn-primary" href="#" role="button">Clear</a></td>
          <td><a class="btn btn-primary" href="register.html" role="button">register</a></td>
        </tr>
        
    </table>
  </form>



</body>

</html>
